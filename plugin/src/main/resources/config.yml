config:
  # Plugin Messages Prefix.
  prefix: "&d[XBoard]"

  # Notify if there updates?
  notify: true

  sounds:
    # Sounds ID's.
    no-perm: ENTITY_ITEM_BREAK
    reload: UI_BUTTON_CLICK
    scoreboard: ENTITY_EXPERIENCE_ORB_PICKUP

    # Sounds Volume.
    volume-level: 1

  titles:
    # In coming time.
    fade-in: 20

    # Staying time.
    stay: 60

    # Outing time.
    fade-out: 20

  scoreboard:
    # Allow show the scoreboard to player?
    allow: true

    # Allow the animated title?
    allow-animated-title: true

    # Worlds list where the scoreboard can appear.
    worlds:
      - world
      - world_nether
      - world_the_end

    title:
      # Update rate to the title animated.
      update-rate: 7

      # Default title when the animation is disabled.
      default: "&d[XBoard] &8- &7<release>"

      # Title Lines.
      lines:
        - "&e[&dXBoard] &8- &7<release>"
        - "&d[&eX&dBoard] &8- &7<release>"
        - "&d[X&eB&doard] &8- &7<release>"
        - "&d[XB&eo&dard] &8- &7<release>"
        - "&d[XBo&ea&drd] &8- &7<release>"
        - "&d[XBoa&er&dd] &8- &7<release>"
        - "&d[XBoar&ed&d] &8- &7<release>"
        - "&d[XBoard&e] &8- &7<release>"

    body:
      # Update rate for the body. (Scoreboard Lines)
      update-rate: 20

      # Scoreboard Body Lines.
      lines: |-
        &l
        &6&l INFORMATION
        &l
        &7 • &fNick: &6%player_name%
        &7 • &fRank: %vault_prefix%
        &7 • &fLevel: &b%player_level%
        &l
        &9&l SERVER
        &l
        &7 • &fServer: &eLobby
        &7 • &fConnected: &a%server_online%
        &7 • &fGlobal: &a%bungee_global%
        &l
        &a  mc.yourServer.net